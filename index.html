<body>
  <style>
    .pageclip-form__submit::after {
  border-color: rgba(0, 255, 0, 0.8);
  border-left-color: blue;
}
  </style>

  <form action="https://send.pageclip.co/O2ZNeExFVY7TU79K7bgSGfmwxU13hpbQ/unais" class="pageclip-form" method="post">
   
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Hello! Future Developer
        </span>
      <center>  <span class="label-input100">Make Sure Your Are Needy <strong>If not</strong> Left This Scholarship For <strong>The NeedyOne</strong> </span> </center>

				<div class="wrap-input100 validate-input" data-validate="Name is required" > 
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
        </div>
        
				<div class="wrap-input100 validate-input" data-validate="Father Name is required" > 
					<span class="label-input100">Your Father Name</span>
					<input class="input100" type="text" name="Father name" placeholder="Enter your Father name" required>
					<span class="focus-input100"></span>
        </div>
        
				<div class="wrap-input100 validate-input" data-validate="Contact No is required" > 
					<span class="label-input100">Contact No</span>
					<input class="input100" type="number" name="contact no" placeholder="Enter your Father name" required>
					<span class="focus-input100"></span>
        </div>
				<div class="wrap-input100 validate-input" data-validate="country is required" > 
					<span class="label-input100">Country Name</span>
					<input class="input100" type="text" name="country name" placeholder="Enter your country name" required>
					<span class="focus-input100"></span>
        </div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess" required>
					<span class="focus-input100"></span>
        </div>
        
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Do you have Passion?</span>
					<div>
						<select class="selection-2" name="Passion" >
							<option>Yes</option>
							<option>No</option>
							
						</select>
          </div>
          <div class="wrap-input100 input100-select">
            <span class="label-input100">Are you Hardworking?</span>
            <div>
              <select class="selection-2" name="Hardworking?">
                <option>Yes</option>
                <option>No</option>
                
              </select>
            </div>
  

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Choose Course</span>
					<div>
						<select class="selection-2" name="service">
							<option>Python Advance</option>
							<option>Web Development</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">How much your Father income?</span>
					<div>
						<select class="selection-2" name="budget">
						
							<option>Above 20k PKR</option>
							<option>Below 20k PKR</option>
							<option>None</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Why you need Scholarship?</span>
					<textarea type="text"  class="input100" name="message" placeholder="Your message here..." required ></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

  </form>
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
